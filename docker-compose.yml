version: '3.8'

services:
  # --- Database (Postgres) ---
  db:
    image: postgres:15-alpine
    container_name: td_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: td_poc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # --- Healthcheck prevents apps from connecting too early ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    # ------------------------------------------------------------------

  # --- Cache & State (Redis) ---
  redis:
    image: redis:alpine
    container_name: td_redis
    ports:
      - "6379:6379"
    # --- Healthcheck for Redis ---------------------------------
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    # ------------------------------------------------------------------

  # --- Transcription Service (GPU) ---
  transcriber_svc:
    build:
      context: .
      dockerfile: services/transcriber/Dockerfile
    container_name: td_transcriber
    restart: on-failure
    environment:
      - REDIS_HOST=redis
      - WHISPER_MODEL=small.en
      - WHISPER_DEVICE=cuda
      - WHISPER_COMPUTE=float16
      - WHISPER_MODEL_PATH=/app/models/whisper-small
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./models/whisper-small:/app/models/whisper-small
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles: ["gpu"]

  # --- Transcription Service (CPU) ---
  transcriber_cpu:
    build:
      context: .
      dockerfile: services/transcriber/Dockerfile
      args:
        BASE_IMAGE: python:3.11-slim
    container_name: td_transcriber_cpu
    restart: on-failure
    environment:
      - REDIS_HOST=redis
      - WHISPER_MODEL=small.en
      - WHISPER_DEVICE=cpu
      - WHISPER_COMPUTE=int8
      - WHISPER_MODEL_PATH=/app/models/whisper-small
    ports:
      - "8001:8000"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./models/whisper-small:/app/models/whisper-small
    profiles: ["cpu"]

  # --- Summarizer Service ---
  summarizer_svc:
    build:
      context: .
      dockerfile: services/summarizer/Dockerfile
    container_name: td_summarizer
    restart: on-failure  # <--- Keeps trying if DB crashes
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_HOST=redis
      - DB_HOST=db
      - DB_NAME=td_poc
      - DB_USER=postgres
      - DB_PASS=password123
      - HF_TOKEN=${HF_TOKEN}
    ports:
      - "8002:8000"
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy # <--- Waits for Postgres to actually be ready
    volumes:
      - ./models/meta-llama-3.1-8b-instruct:/app/models/meta-llama-3.1-8b-instruct
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # For testing database interactions
  # docker-compose --profile test up --build tester
  tester:
    build:
      context: .
      dockerfile: tests/Dockerfile
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - DB_PASS=password123
    depends_on:
      - db
      - redis
    profiles: ["test"]

volumes:
  postgres_data:
